<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group" [ngClass]="email.invalid && email.touched ? 'has-error' : ''">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control"
                 required
                 email
                 ngModel
                 #email=ngModel>
          <span class="help-block" *ngIf="email.invalid && email.touched">Email is invalid!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subcription</label>
          <select id="subscription"
                  name="subscription"
                  class="form-control"
                  [ngModel]="defaultSubcription">
            <option *ngFor="let subscription of subscriptions"
                    value="{{subscription}}">
              {{subscription}}
            </option>
          </select>
        </div>

        <div class="form-group" [ngClass]="password.invalid && password.touched ? 'has-error' : ''">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 class="form-control"
                 required
                 ngModel="password"
                 #password=ngModel/>
          <span class="help-block" *ngIf="password.invalid && password.touched">Password is invalid!</span>
        </div>
        <span class="help-block" *ngIf="form.invalid && form.touched">Form is invalid!</span>
        <button type="submit" class="btn btn-default" [disabled]="form.invalid">Submit</button>
      </form>

      <hr>

      <pre *ngIf="submittedData">
        {{submittedData}}
      </pre>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
